<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sayfam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Merhaba, Benim Adım furkan</h1>
        <p>Kişisel Web Sayfama Hoş Geldiniz!</p>
    </header>

    <section id="about">
        <h2>Hakkımda</h2>
        <p>Ben furkan, bir web geliştiricisiyim. HTML, CSS ve JavaScript hakkında bilgi sahibiyim ve yeni projeler için heyecanlıyım!</p>
        <img src="furkan kılıı.jpg" alt="Profil Fotografı">
    </section>

    <section id="contact">
        <h2>iletinim</h2>
        <!-- Formu doğru şekilde tanımlıyoruz -->
        <form id="contact-form" action="#" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <!-- Submit butonunu ekliyoruz -->
            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 furkan. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
